<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
  </script>
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <h1 class="text-primary"> {{name}} </h1>
      <div class="col-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCustomerForm">
        Add New Customer
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-striped">
          <tr>
            <th v-for="header in headers" :key="header.value">{{ header.text }}</th>
          </tr>
          <tr v-for="item in items" :key="item.id">
            <td v-for="header in headers">{{ item[header.value] }}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item" @click="decreasePageNumber"><a class="btn page-link"
                :class="page == 1 ? 'disabled' : '' ">Previous</a></li>
            <li class="page-item" :class="index + 1 == page ? 'active' : ''" v-for="(_, index) in Array(pages)"
              :key="index" @click="page = index + 1"><a class="page-link btn">{{ index + 1 }}</a></li>
            <li class="page-item" @click="increasePageNumber"><a class="page-link btn"
                :class="page == pages ? 'disabled' : '' ">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div>
      <new-customer-form :form="customerFormData" @create-customer="createCustomer" />
    </div>
  </div>

  <?!= link("vue/js/index.html"); ?>
</body>

</html>
